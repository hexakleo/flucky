<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flucky Framework</title>
    <link rel="stylesheet" href="./flucky/main.css">
</head>
<body class="flucky">

    <div class="container">
        <!-- Header Section -->
        <header class="grid">
            <div class="cell center">
                <h1>Welcome to Flucky Framework</h1>
                <p>Your simple, flexible web framework.</p>
            </div>
        </header>

        <!-- Grid Example Section -->
        <section class="grid">
            <div class="cell-1of12">1 of 12</div>
            <div class="cell-2of12">2 of 12</div>
            <div class="cell-1of12">1 of 12</div>
        </section>

        <!-- Button Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <button class="btn btn-primary">Primary Button</button>
                    <button class="btn btn-success">Success Button</button>
                    <button class="btn btn-error">Error Button</button>
                </div>
            </div>
        </section>

        <!-- Form Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <form>
                        <div class="form-group form-success">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="form-group form-error">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Card Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <div class="card">
                        <div class="card-header">Card Header</div>
                        <div class="card-content">
                            <p>This is some content inside a card component.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Alerts Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <div class="alert alert-success">
                        <p>This is a success alert!</p>
                    </div>
                    <div class="alert alert-info">
                        <p>This is an info alert!</p>
                    </div>
                    <div class="alert alert-warning">
                        <p>This is a warning alert!</p>
                    </div>
                    <div class="alert alert-error">
                        <p>This is an error alert!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Bar Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <div class="progress-bar">
                        <div class="progress-bar-filled" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Spinner Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <div class="loading"></div>
                </div>
            </div>
        </section>

        <!-- Menu Section -->
        <section>
            <div class="grid">
                <div class="cell center">
                    <ul class="menu">
                        <li><a href="#" class="menu-item active">Home</a></li>
                        <li><a href="#" class="menu-item">About</a></li>
                        <li><a href="#" class="menu-item">Contact</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
